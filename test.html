<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>The Forty Fifth's Twitter Archive</title>
	<!-- <link rel="stylesheet" href="css/master.css"> -->
	<!-- <link rel="stylesheet" href="css/tweets.css"> -->
	<script src="js/3p/jquery.min.js"></script>
	<script src="js/3p/fastsearch.min.js"></script>
	<script src="js/3p/fastselect.min.js"></script>
	<link rel="stylesheet" href="js/3p/fastselect.min.css">
</head>
<body>
	
	<!-- 1 -->
	<select class="multipleSelect" multiple name="language">
		<option value="Bangladesh">Bangladesh</option>
		<option selected value="Barbados">Barbados</option>
		<option selected value="Belarus">Belarus</option>
		<option value="Belgium">Belgium</option>
		...
	</select>

	<!-- 2 -->
	<input type="text" multiple class="multipleInputDynamic" data-url="data.json" name="language" />

	<!-- 3 -->
	<input
		type="text"
		multiple
		class="multipleInputDynamicWithInitialValue"
		value="Algeria,Angola"
		data-initial-value='[{"text": "Algeria", "value" : "Algeria"}, {"text": "Angola", "value" : "Angola"}]'
		data-url="data.json"
		data-load-once="true"
		name="language"/>




	<script>
		// 1
		$('.multipleSelect').fastselect();

		// 2
		$('.multipleInputDynamic').fastselect();

		// 3
		$('.multipleInputDynamicWithInitialValue').fastselect();

	</script>
</body>
</html>
